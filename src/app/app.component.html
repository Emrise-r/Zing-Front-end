<!--header-->
<header class="header-area">
  <!-- Navbar Area -->
  <div class="oneMusic-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Menu -->
        <nav class="classy-navbar justify-content-between" id="oneMusicNav">
          <!-- Nav brand -->
          <a href="index.html" class="nav-brand"><img src="assets/img/core-img/logo.png" alt=""></a>
          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>
          <!-- Menu -->
          <div class="classy-menu">
            <!-- Close Button -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>
            <!-- Nav Start -->
            <div class="classynav">
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a>ALBUMS</a></li>
                <li><a [routerLink]="'/top30'">TOP 30</a></li>
<!--                <li><a [routerLink]="'/top30'">TOP LIKE</a></li>-->
                <li><a [routerLink]="'/newSong30'">NEWS SONG</a></li>
                <li><a [routerLink]="'/contact'">CONTACT</a></li>
<!--                <li><a [routerLink]="'/personal'">PERSONAL MUSIC</a></li>-->
              </ul>
              <!--               Login/Register -->
              <div class="login-register-cart-button d-flex align-items-center">
                <div class="login-register-btn mr-50">
                  <div *ngIf="loginRequest; else tmp">
                    <span style="color: white">hi: {{loginRequest.username}}</span> |
                    <span><a [href]="'http://localhost:4200'"(click)="logOut()">Log out</a></span> |
                    <span><a [routerLink]="'/personal'">PERSONAL MUSIC</a></span>
                    </div>
                </div>
              </div>
              <ng-template #tmp>
                <div class="login-register-cart-button d-flex align-items-center">
                  <!-- Login/Register -->
                  <div class="login-register-btn mr-50">
                    <a [routerLink]="'/login'" id="loginBtn">Login</a> | <a id="loginBtn1">Register</a>
                  </div>
                </div>
              </ng-template>
            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
    <form class="form-inline" style="margin-left: 45%" >
      <input class="form-control mr-sm-2" type="search" placeholder="Search by name" name="search" #search
            formControlName="search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"><a
        [href]="'http://localhost:4200/search/' + this.search.value">Search</a></button>

<!--      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchByName()">Search</button>-->
    </form>
  </div>
</header>
