<div class="fixed-bottom" *ngIf="audioFile">
  <div class="song-play-area">
    <div class="song-name">
      <p style="color: #1abc9c">{{songName}} - {{artist}}</p>
      <button (click)="play()">play</button>
      <button (click)="pause()">pause</button>
      <button (click)="stop()">stop</button>
      <div>
        <span style="color: #1abc9c">{{currentTime}}</span>
        <input type="range" min="0" max="{{duration}}" value="0" [value]="seek" (input)="setSeek($event)">
        <span style="color: #1abc9c">{{duration}}</span>
      </div>
      <div>
        <span style="color: #1abc9c">volume</span>
        <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
      </div>
    </div>
  </div>
</div>
