
<div  *ngIf="audioFile">

  <div id="top-bar">
    <button id="back"><i class="fa fa-arrow-left"></i></button>
    <div id="about-song"><h2 class="song-name"></h2><h4 class="artist-name"></h4></div>
  </div>
  <audio autoplay id="audioFile" preload="true">
  </audio>

  <div id="player" >
    <div id="album-art">
         <span>
          <img src="{{song.cover_art_url}}" alt="" style="width:50px;height:50px">
        </span>
      <span style="margin-left:2%;color:#CCCCCC;font-size:2.5vh">{{song.name}}</span>
      <span style="margin-left:2%;color:#0a1817;font-size:2.5vh">---  {{song.artist.name}}</span>
    </div>
    <div id="menu">
      <button id="repeat" style="color:grey"><i class="fa fa-repeat"></i></button>
      <button id="prev"><i class="fa fa-step-backward" (click)="previousSong($event)"></i></button>
      <button id="play"><i class="fa fa-pause" (click)="playpause()"></i></button>
      <button id="next"><i class="fa fa-step-forward"(click)="nextSong()" ></i></button>
      <button id="shuffle" style="color:grey"><i class="fa fa-random"></i></button>
    </div>
    <div id="bar">
     <input id="progress-bar" type="range" style="width: 80%"
             min="0" max="{{audioFile.duration}}" value="0" [value]="seek" (input)="setSeek($event)">
      <div style="width: 90%">
        <span id="currentTime" style="color: #000000;margin-left:12%; float:left">{{currentTime}}</span>
        <span style="color: #000000;float:right" id="totalTime">{{duration}}</span>
      </div>
    </div>
  </div>
</div>
