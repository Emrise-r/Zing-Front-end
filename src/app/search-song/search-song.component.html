

<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb.jpg);">
  <div class="bradcumbContent">
    <p>See what's </p>
    <h2>LIST SONG</h2>
  </div>
</section>
<br>
<br>
<div *ngIf="message" class="alert alert-danger" style="height:40px">
  <p style="font-size:20px; margin-top: -15px">{{message}}</p>
</div>
<table class="table" style="width: 80%;margin-left: 10%" *ngIf="!message">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Img</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody >

  <tr *ngFor="let p of songs; index as i" >
    <th scope="row">{{i}}</th>
    <td><img src="{{p.cover_art_url}}" alt="" width="50px" height="50px"></td>
    <td>
      <a [routerLink]="'/detail/' + p.songId"  >
      <h6>{{p.name}}</h6>
    </a>
    </td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
