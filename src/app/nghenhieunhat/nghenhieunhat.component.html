<div class="row">
  <!-- Single Album Area -->
  <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let p of songList6">
    <div class="single-album-area wow fadeInUp" data-wow-delay="100ms">
      <div class="album-thumb">
        <img src="assets/img/bg-img/{{p.cover_art_url}}" alt="">
        <!-- Play Icon -->
        <div class="play-icon">
          <a href="#" class="video--play--btn"><span class="icon-play-button"></span></a>
        </div>
      </div>
      <div class="album-info">
        <a href="#">
          <h5>{{p.name}}</h5>
        </a>
        <p>Radio Station</p>
      </div>
    </div>
  </div>
</div>
