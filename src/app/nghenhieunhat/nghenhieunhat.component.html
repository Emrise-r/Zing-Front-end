
<table class="table table-striped table-bordered">
  <caption><h2>List of Song</h2></caption>
  <tr>
    <th>STT</th>
    <th>Song Name</th>
    <th>Description</th>
    <th>Play</th>

  </tr>
  <tr *ngFor="let p of songList10; index as i;">

    <td>{{i+1}}</td>
    <td><a>{{p.name}}</a> </td>
    <td>{{p.description}}</td>
    <td>{{p.plays}}</td>

  </tr>
</table>
<router-outlet></router-outlet>
