<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb.jpg);">
  <div class="bradcumbContent">
    <p>See what's </p>
    <h2>EDIT PLAYLIST</h2>
  </div>
</section>
<br>
<br>
<form [formGroup]="playlistForm" style="width: 80%; margin-left: 10%; margin-top:3%">
  <div class="form-group">
    <input type="text" class="form-control" [ngModel]="playlist.id"  formControlName="id" hidden>
    <label>Playlist Name:</label>
    <input type="text" class="form-control" [ngModel]="playlist.name" placeholder="Enter name" formControlName="name">
  </div>
  <button  class="btn btn-success" [routerLink]="['/myPlaylist']" style="float:right">Exit</button>
  <button type="submit" class="btn btn-primary" (click)="update()"
          style="float:right; margin-right:1%">Save
  </button>
</form>
