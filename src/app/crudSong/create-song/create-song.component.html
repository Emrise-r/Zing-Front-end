<form [formGroup]="songForm" style="margin-left: 10%;margin-top: 3%;width: 80%">
  <h3>Crete New Song</h3>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Artist:</label>
    <input type="email" class="form-control"  placeholder="artist">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Chose file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="progress-bar-container" [style.backgroundColor]="backgroundColor">
    <div class="progress" [ngStyle]="{
    backgroundColor: progressColor,
    width: width + '%'
  }"></div>
  </div>
  <br>
  <input type="submit" value="Create" (click)="createSong()" class="btn btn-outline-primary">
  <button class="btn btn-outline-primary" [routerLink]="['/personal']"
          style="float: right">Back</button>
</form>
<br>
